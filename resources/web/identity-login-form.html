<html>
    <head>
        <title>Nebulostore: Login user</title>
    </head>
    <body>
        <h1>Nebulostore: Login user</h1>
        <form action="/identity/login_update_ep" method="post" enctype="multipart/form-data">
            <p>
                AppKey : <input type="text" name="appKey" />
            </p>
            <p>
                Select a private key : <input type="file" name="file" />
            </p>
            <p>
            Type : <select name="type"><option value="user">User</option><option value="guest">Guest</option></select>
            </p>
            <input type="submit" value="Login" />
        </form>
    </body>
</html>
